<body>
<div class="container">

<h2>Â¿Para quiÃ©n es?</h2>

<h2>Â¿CuÃ¡ndo lo usarÃ¡s?</h2>

<script>
let gender="";
let uses=[];
let index=0;
let filtered=[];

/* DATASET (puedes meter 200+ aquÃ­ sin tocar lÃ³gica) */
const perfumes=[
{g:"men",u:"party",n:"Dior Sauvage Elixir",s:5},
{g:"men",u:"party",n:"Eros Flame",s:4},
{g:"men",u:"date",n:"Y EDP",s:5},
{g:"men",u:"date",n:"Stronger With You Intensely",s:5},
{g:"men",u:"night",n:"Lattafa Asad",s:4},
{g:"men",u:"daily",n:"Acqua di GiÃ² Profumo",s:4},
{g:"men",u:"formal",n:"Bleu de Chanel Parfum",s:5},
{g:"men",u:"night",n:"Le Male Elixir",s:5},
{g:"women",u:"party",n:"Good Girl",s:5},
{g:"women",u:"party",n:"Black Opium",s:5},
{g:"women",u:"date",n:"YSL Libre Intense",s:5},
{g:"women",u:"date",n:"Delina",s:5},
{g:"women",u:"daily",n:"My Way",s:4},
{g:"women",u:"night",n:"Kayali Vanilla 28",s:5},
{g:"unisex",u:"party",n:"Baccarat Rouge 540",s:5},
{g:"unisex",u:"night",n:"Oud for Greatness",s:5},
{g:"unisex",u:"daily",n:"Gypsy Water",s:4},
{g:"unisex",u:"formal",n:"Oud Wood",s:5}
];

function setLanguage(){
 document.getElementById("langCard").classList.add("hidden");
 document.getElementById("genderCard").classList.remove("hidden");
}

function pickGender(g,el){
 gender=g;
 document.getElementById("genderCard").classList.add("hidden");
 document.getElementById("useCard").classList.remove("hidden");
}

function toggleUse(u,el){
 if(uses.includes(u)){
  uses=uses.filter(x=>x!==u);
  el.classList.remove("active");
 }else{
  uses.push(u);
  el.classList.add("active");
 }
}

function showResults(){
 filtered = perfumes.filter(p=>{
  if(gender==="men") return (p.g==="men"||p.g==="unisex") && uses.includes(p.u);
  if(gender==="women") return (p.g==="women"||p.g==="unisex") && uses.includes(p.u);
  if(gender==="unisex") return p.g==="unisex" && uses.includes(p.u);
 });
 index=0;
 document.getElementById("useCard").classList.add("hidden");
 document.getElementById("resultCard").classList.remove("hidden");
 document.getElementById("results").innerHTML="";
 render();
}

function render(){
 let slice = filtered.slice(index,index+10);
 slice.forEach(p=>{
  document.getElementById("results").innerHTML+=`
  <div class="perfume">
   <b>${p.n}</b><br>
   <span class="stars">${"â˜…".repeat(p.s)}</span>
  </div>`;
 });
 if(index+10 >= filtered.length){
  document.getElementById("moreBtn").style.display="none";
 }
}

function more(){
 index+=10;
 render();
}
</script>

</body>
</html>
