<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScentAI | Luxury Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #c5a059; --black: #050505; --dark: #0f0f0f; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--black); color: var(--text); font-family: 'Montserrat', sans-serif; line-height: 1.6; }

        /* HEADER MINIMALISTA */
        header { 
            height: 40vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-bottom: 1px solid #222; text-align: center; background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
        }
        h1 { font-family: 'Cinzel'; font-size: 3rem; color: var(--gold); letter-spacing: 12px; font-weight: 400; }
        .tagline { letter-spacing: 6px; font-size: 0.7rem; color: #666; text-transform: uppercase; margin-top: 10px; }

        /* BUSCADOR */
        .search-container { position: sticky; top: 0; z-index: 100; background: rgba(5,5,5,0.9); padding: 25px; backdrop-filter: blur(15px); border-bottom: 1px solid #222; }
        #searchInput { width: 100%; max-width: 700px; margin: 0 auto; display: block; padding: 18px 30px; border-radius: 0; border: none; border-bottom: 2px solid #222; background: transparent; color: #fff; font-size: 1.1rem; outline: none; transition: 0.3s; font-family: 'Montserrat'; text-align: center; }
        #searchInput:focus { border-color: var(--gold); }

        /* GRID SIN IMÁGENES (ESTILO ETIQUETA DE LUJO) */
        .container { padding: 50px 8%; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .card { background: var(--dark); border: 1px solid #1a1a1a; padding: 40px 30px; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1); position: relative; display: flex; flex-direction: column; justify-content: space-between; min-height: 350px; }
        .card:hover { background: #111; border-color: var(--gold); transform: translateY(-10px); }
        .card::before { content: ""; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px; border: 1px solid #1a1a1a; pointer-events: none; }
        
        .brand { color: var(--gold); font-family: 'Cinzel'; font-size: 0.8rem; letter-spacing: 3px; margin-bottom: 15px; }
        .name { font-size: 1.6rem; font-weight: 200; margin-bottom: 20px; letter-spacing: 1px; line-height: 1.2; }
        .vibes-box { display: flex; flex-wrap: wrap; gap: 8px; margin-top: auto; }
        .vibe-tag { font-size: 0.6rem; border: 1px solid #333; padding: 4px 10px; text-transform: uppercase; color: #777; letter-spacing: 1px; }
        
        .btn-buy { margin-top: 30px; display: inline-block; padding: 12px; border: 1px solid var(--gold); color: var(--gold); text-decoration: none; font-size: 0.7rem; font-weight: 600; letter-spacing: 2px; text-align: center; transition: 0.3s; }
        .btn-buy:hover { background: var(--gold); color: #000; }

        /* IA CHATBOT */
        #chat-trigger { position: fixed; bottom: 40px; right: 40px; width: 60px; height: 60px; background: transparent; border: 1px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; transition: 0.3s; }
        #chat-trigger:hover { background: var(--gold); }
        #chat-trigger i { color: var(--gold); transition: 0.3s; }
        #chat-trigger:hover i { color: #000; }

        #chat-window { position: fixed; bottom: 110px; right: 40px; width: 350px; height: 500px; background: #0a0a0a; border: 1px solid #222; display: none; flex-direction: column; z-index: 1000; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .chat-header { padding: 20px; background: #000; border-bottom: 1px solid #222; font-family: 'Cinzel'; color: var(--gold); font-size: 0.8rem; display: flex; justify-content: space-between; }
        .chat-body { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scrollbar-width: thin; }
        .msg { font-size: 0.85rem; padding: 12px; max-width: 90%; }
        .ai-msg { border-left: 2px solid var(--gold); background: #111; color: #ccc; }
        .user-msg { border-right: 2px solid #555; background: #1a1a1a; align-self: flex-end; color: #fff; }
        .chat-input { padding: 20px; background: #000; border-top: 1px solid #222; display: flex; gap: 10px; }
        .chat-input input { flex: 1; background: transparent; border: none; border-bottom: 1px solid #333; color: #fff; outline: none; font-size: 0.9rem; }
        .chat-input button { background: transparent; border: none; color: var(--gold); cursor: pointer; font-size: 1.2rem; }

        footer { padding: 50px; text-align: center; color: #333; font-size: 0.7rem; letter-spacing: 2px; }
    </style>
</head>
<body>

<header>
    <h1>SCENT AI</h1>
    <div class="tagline">Curaduría de Fragancias Elite</div>
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Describe una emoción o marca...">
</div>

<div class="container" id="perfumeGrid"></div>

<div id="chat-trigger" onclick="toggleChat()"><i class="fas fa-magic"></i></div>
<div id="chat-window">
    <div class="chat-header">INTELIGENCIA OLFATIVA <span onclick="toggleChat()" style="cursor:pointer">&times;</span></div>
    <div class="chat-body" id="chatContent">
        <div class="msg ai-msg">Soy ScentAI. ¿Deseas proyectar poder, seducción o frescura hoy?</div>
    </div>
    <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Escribe tu deseo...">
        <button onclick="sendMessage()"><i class="fas fa-chevron-right"></i></button>
    </div>
</div>

<footer>&copy; 2026 SCENTAI ELITE BEYOND FRAGRANCE</footer>

<script>
    // Aquí puedes pegar los 400 perfumes que te pasé. He dejado 10 de ejemplo:
    const perfumes = [
        { brand: "Maison Francis Kurkdjian", name: "Baccarat Rouge 540", vibes: ["Lujo", "Éxito", "Dulce"] },
        { brand: "Creed", name: "Aventus", vibes: ["Poder", "Éxito", "Frutal"] },
        { brand: "Tom Ford", name: "Tobacco Vanille", vibes: ["Noche", "Seducción", "Vainilla"] },
        { brand: "Dior", name: "Sauvage Elixir", vibes: ["Poder", "Intenso", "Noche"] },
        { brand: "Parfums de Marly", name: "Layton", vibes: ["Elegancia", "Lujo", "Cita"] },
        { brand: "Kilian", name: "Angels' Share", vibes: ["Dulce", "Licor", "Noche"] },
        { brand: "Louis Vuitton", name: "Ombre Nomade", vibes: ["Poder", "Incienso", "Cuero"] },
        { brand: "Xerjoff", name: "Naxos", vibes: ["Miel", "Tabaco", "Elegancia"] },
        { brand: "Byredo", name: "Blanche", vibes: ["Limpio", "Minimalista", "Día"] },
        { brand: "Nishane", name: "Ani", vibes: ["Vainilla", "Lujo", "Poder"] }
        // ... Agrega aquí el resto de los 400
    ];

    function render(data) {
        const grid = document.getElementById('perfumeGrid');
        grid.innerHTML = data.map(p => `
            <div class="card">
                <div>
                    <div class="brand">${p.brand}</div>
                    <div class="name">${p.name}</div>
                </div>
                <div>
                    <div class="vibes-box">
                        ${p.vibes.map(v => `<span class="vibe-tag">${v}</span>`).join('')}
                    </div>
                    <a href="#" class="btn-buy">ADQUIRIR ESENCIA</a>
                </div>
            </div>
        `).join('');
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = perfumes.filter(p => 
            p.name.toLowerCase().includes(val) || 
            p.brand.toLowerCase().includes(val) || 
            p.vibes.some(v => v.toLowerCase().includes(val))
        );
        render(filtered);
    });

    function toggleChat() {
        const win = document.getElementById('chat-window');
        win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
    }

    function sendMessage() {
        const input = document.getElementById('chatInput');
        const content = document.getElementById('chatContent');
        if(!input.value) return;

        content.innerHTML += `<div class="msg user-msg">${input.value}</div>`;
        const userVal = input.value.toLowerCase();

        setTimeout(() => {
            let reply = "Entiendo. He ajustado el catálogo para mostrarte opciones que encajan con ese perfil.";
            if(userVal.includes("cita")) reply = "Para una cita, la clave es la calidez. Te he seleccionado fragancias con Vainilla y Especias.";
            if(userVal.includes("poder")) reply = "Poder y autoridad. Mostrando fragancias con cuero, madera y gran proyección.";
            
            content.innerHTML += `<div class="msg ai-msg">${reply}</div>`;
            document.getElementById('searchInput').value = userVal;
            document.getElementById('searchInput').dispatchEvent(new Event('input'));
            content.scrollTop = content.scrollHeight;
        }, 800);
        input.value = "";
    }

    render(perfumes);
</script>
</body>
</html>
