<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScentAI | Luxury Shopping Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --black: #050505; --dark: #0f0f0f; --accent: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--black); color: #fff; font-family: 'Montserrat', sans-serif; height: 100vh; overflow: hidden; }

        .wrapper { display: flex; height: 100vh; }

        /* PANEL IA */
        .panel-ia { width: 40%; background: var(--dark); border-right: 1px solid #222; display: flex; flex-direction: column; padding: 50px; }
        .ia-header h1 { font-family: 'Cinzel'; color: var(--gold); letter-spacing: 5px; font-size: 2rem; margin-bottom: 10px; }
        .ia-header p { color: #555; font-size: 0.6rem; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 40px; }
        
        #question-container { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .question-text { font-size: 1.4rem; font-weight: 200; margin-bottom: 30px; line-height: 1.4; border-left: 2px solid var(--gold); padding-left: 20px; }
        
        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        .opt-btn { background: var(--accent); border: 1px solid #333; color: #fff; padding: 18px; text-align: left; cursor: pointer; transition: 0.3s; font-family: 'Montserrat'; font-size: 0.85rem; letter-spacing: 1px; }
        .opt-btn:hover { border-color: var(--gold); background: #222; padding-left: 25px; }

        /* PANEL CATALOGO */
        .panel-catalog { width: 60%; background: #000; display: flex; flex-direction: column; }
        .catalog-header { padding: 30px 50px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .catalog-header h2 { font-family: 'Cinzel'; font-size: 0.8rem; color: var(--gold); letter-spacing: 2px; }
        
        .perfume-list { flex: 1; overflow-y: auto; padding: 40px; display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .p-card { background: var(--dark); border: 1px solid #1a1a1a; padding: 30px; transition: 0.4s; display: flex; flex-direction: column; border-top: 3px solid transparent; }
        .p-card:hover { border-top-color: var(--gold); background: #111; transform: translateY(-5px); }
        .p-brand { font-family: 'Cinzel'; color: var(--gold); font-size: 0.65rem; letter-spacing: 2px; margin-bottom: 8px; text-transform: uppercase; }
        .p-name { font-size: 1.2rem; font-weight: 200; margin-bottom: 20px; min-height: 2.5em; letter-spacing: 1px; }
        
        .buy-link { display: block; text-align: center; padding: 12px; border: 1px solid var(--gold); color: var(--gold); text-decoration: none; font-size: 0.7rem; font-weight: 600; letter-spacing: 2px; transition: 0.3s; margin-top: auto; }
        .buy-link:hover { background: var(--gold); color: #000; }

        .reset-btn { margin-top: 30px; background: transparent; border: none; color: #444; cursor: pointer; font-size: 0.65rem; letter-spacing: 2px; text-decoration: underline; text-align: left; }
        .reset-btn:hover { color: #fff; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--gold); }
    </style>
</head>

<div class="wrapper">

    let selections = { gender: "", occ: "", style: "" };
    const questions = [
        { id: "gender", text: "¿Para quién es la fragancia?", options: ["Hombre", "Mujer", "Unisex"] },
        { id: "occ", text: "¿En qué momento se usará?", options: ["Día", "Noche"] },
        { id: "style", text: "¿Qué impacto deseas causar?", options: ["Poder", "Seducción", "Fresco"] }
    ];

    let currentStep = 0;

    function renderOptions() {
        const grid = document.getElementById('optionsGrid');
        const text = document.getElementById('questionText');
        const step = questions[currentStep];
        text.innerText = step.text;
        grid.innerHTML = step.options.map(opt => `<button class="opt-btn" onclick="select('${step.id}', '${opt}')">${opt}</button>`).join('');
    }

    function select(id, value) {
        selections[id] = value;
        if(currentStep < questions.length - 1) {
            currentStep++;
            renderOptions();
        } else {
            showResults();
        }
    }

    function showResults() {
        const filtered = perfumes.filter(p => 
            p.gender === selections.gender && 
            p.occ === selections.occ && 
            p.style === selections.style
        );
        
        const grid = document.getElementById('perfumeList');
        document.getElementById('questionText').innerText = "Perfil Analizado.";
        document.getElementById('optionsGrid').innerHTML = "<p style='color:var(--gold); font-size:0.8rem;'>Hemos seleccionado las piezas que definen tu identidad. Haz clic en adquirir para ver disponibilidad.</p>";
        
        grid.innerHTML = filtered.map(p => `
            <div class="p-card">
                <div class="p-brand">${p.brand}</div>
                <div class="p-name">${p.name}</div>
                <a href="${p.url}" target="_blank" class="buy-link">ADQUIRIR ESENCIA</a>
            </div>
        `).join('');
        
        document.getElementById('counter').innerText = `${filtered.length} Sugerencias`;
    }

    function resetQuiz() {
        currentStep = 0;
        selections = { gender: "", occ: "", style: "" };
        document.getElementById('perfumeList').innerHTML = "";
        document.getElementById('counter').innerText = "Esperando perfil...";
        renderOptions();
    }

    renderOptions();
</script>
