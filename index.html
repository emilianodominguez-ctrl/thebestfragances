<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scentify World</title>

<style>
:root{
 --gold:#d6b25e;
 --bg:#070707;
 --card:#141414;
 --line:#2a2a2a;
 --text:#f1f1f1;
 --soft:#bdbdbd;
}
*{box-sizing:border-box}
body{
 margin:0;
 background:linear-gradient(180deg,#050505,#0c0c0c);
 color:var(--text);
 font-family:Inter,system-ui,Arial;
}
header{
 padding:50px 20px;
 text-align:center;
 background:radial-gradient(circle at top,#1c1c1c,#000);
}
header h1{margin:0;font-size:2.8rem}
header span{color:var(--gold)}
header p{color:var(--soft)}
main{max-width:1100px;margin:auto;padding:20px}
.card{
 background:var(--card);
 border:1px solid var(--line);
 border-radius:22px;
 padding:30px;
 margin-bottom:22px;
}
.option{
 padding:14px;
 border-radius:14px;
 border:1px solid var(--line);
 margin-bottom:10px;
 cursor:pointer;
}
.option:hover{border-color:var(--gold)}
.option.active{border-color:var(--gold);background:#1d1d1d}
.buttons{display:flex;gap:12px;margin-top:20px}
button{
 flex:1;
 padding:14px;
 border-radius:14px;
 border:1px solid var(--line);
 background:#1c1c1c;
 color:#fff;
 cursor:pointer;
}
button:hover{border-color:var(--gold)}
.hidden{display:none}
.perfume{padding:10px 0;border-bottom:1px solid var(--line)}
.rank{color:var(--gold);font-weight:700}
.perfume a{color:#fff;text-decoration:none}
.perfume a:hover{color:var(--gold)}
footer{
 padding:30px;
 text-align:center;
 font-size:.75rem;
 color:#777;
}
</style>
</head>

<body>

<script>

function renderStep(){
 const s=document.getElementById("step");
 s.innerHTML=`<h3>${steps[step][0]}</h3>`+
 steps[step][1].map(o=>`
 <div class="option" onclick="pick('${o}',this)">${o}</div>`).join("")+

function pick(v,e){
 answers[step]=v;
 [...e.parentNode.children].forEach(c=>c.classList?.remove("active"));

}

function next(){
 if(!answers[step])return;
 if(step<steps.length-1){step++;renderStep();}
 else showResults();
}

function back(){step--;renderStep();}

function showResults(){
